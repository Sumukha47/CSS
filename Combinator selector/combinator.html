<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator selectors in CSS</title>
    <link rel="stylesheet" href="combinator.css">
</head>
<body>
    <h4>Combinator selector in CSS</h4>

    <main>
        <h1>First child</h1>
        <h1>Second child</h1>
        <p>third child</p>
        <article>
            <h2>First child of article</h2>
            <h1>Second child of article</h1>
        </article>
    </main>

    <p>I am in between</p>
    <h1 id="head">I am adjecent to the main</h1>
    <h1>I am second one</h1>

    
</body>
</html>
